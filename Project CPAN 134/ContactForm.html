    <script>
        const form = document.getElementById('emailForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');

        form.addEventListener('submit', (event) => {
            const email = emailInput.value;

            // Basic validation
            if (!isValidEmail(email)) {
                event.preventDefault(); // Prevent form submission
                emailError.textContent = 'Please enter a valid email address.';
            } else {
                emailError.textContent = ''; // Clear any previous error messages
            }
        });

        emailInput.addEventListener('input', () => {
            emailError.textContent = ''; // Clear error when user starts typing
        });

        // Email validation function
        function isValidEmail(email) {
            const atIndex = email.indexOf('@');
            const dotIndex = email.lastIndexOf('.');

            // Conditions for a valid email:
            // 1. Contains '@' and '.'
            // 2. '@' is not the first character
            // 3. '.' is after '@'
            // 4. At least one character between '@' and '.'
            // 5. '.' is not the last character
            return (
                atIndex > 0 &&
                dotIndex > atIndex + 1 &&
                dotIndex < email.length - 1
            );
        }

    </script>
